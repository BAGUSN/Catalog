# Set root logger level to DEBUG and its only appender to CONSOLE.
log4j.rootLogger=DEBUG

# A1 is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# Change the level of messages for various packages.
log4j.logger.com.sourcen=DEBUG
log4j.logger.org.acegisecurity=DEBUG
log4j.logger.org.apache=DEBUG
log4j.logger.org.codehaus=DEBUG
log4j.logger.org.springframework=DEBUG
log4j.logger.org.hibernate=DEBUG
log4j.logger.net.sf.ehcache=DEBUG
log4j.logger.net.sf.navigator=DEBUG
log4j.logger.net.sf.acegisecurity=DEBUG
log4j.logger.org.directwebremoting=DEBUG
log4j.logger.org.directwebremoting.servlet=DEBUG
